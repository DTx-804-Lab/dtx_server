<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DTx Lab Server</title>
    <!-- import css style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- import javaScript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <button type="button" class="col-1 btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#user-select-modal">User Select</button>
            <span class="col-3 ms-2 input-group-text" id="selected-user"></span>
            <button type="button" class="col-1 ms-2 btn btn-secondary" id="reload-data">
                <i class="bi bi-arrow-clockwise"></i>
                Reload
            </button>
        </div>
        <div class="row mt-3" id="attr-label">
            <div class="col-2 border p-2 ">Date</div>
            <div class="col-2 border border-start-0 p-2">Time</div>
            <div class="col-2 border border-start-0 p-2">Game Type</div>
            <ul class="list-group mt-2" id="data-list"></ul>
        </div>
    </div>
    <div class="modal fade" id="user-select-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">User List</h4>
                </div>
                <div class="modal-body">
                    <div class="list-group" id="user-list" data-toggle="button"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
